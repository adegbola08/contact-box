<!DOCTYPE html>
<html>
    <head>
        <title>Tella</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="contact-box.css">
    </head>
    
    <body>
        <div class="container-fluid" id="first-container">
            
            <div class="row" id="contact-box-row">
                <div id="contact-box">
                    <div class="col-12 col-lg-6">
                        <h2 style="font-weight: 700;">Get in Touch ğŸ¤</h2>
                        <div style="margin-top: 10vh;" class="col-sm-12">
                            <label>Send me a message</label><br/>
                            <img src="./messagepic.jpg" class="img-fluid" alt="message picture">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <form id="form-style">
                            <label>Name</label>
                            <input placeholder="" type="text">
                            <label>Email</label>
                            <input placeholder="" type="email">
                            <label>Message</label>
                            <textarea placeholder=""></textarea><br/>
                            <input type="submit" placeholder="submit" id="submit-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
